                    </div>
                </div>

        </div>
        <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="mdi-navigation-menu"></i></a></div>
        <ul id="nav-mobile" class="side-nav fixed" style="left: 0px;">
            <li>
                <a id="logo-container" href="" class="brand-logo text-center">
                Wohlig

        </ul>
    </header>


    <!-- row-->
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel card-margin">
                <h4 class="header2">User Details</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text">
                                <label for="first_name">First Name</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="last_name" type="text">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email5" type="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password6" type="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <select>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                                <label>Select: </label>

                                <!--<ul id="dropdown2" class="dropdown-content">
                                    <li><a href="#!">one</a></li>
                                    <li><a href="#!">two</a></li>
                                    <li><a href="#!">three</a></li>
                                </ul>
                                <a class="btn dropdown-button width-100" href="#!" data-activates="dropdown2">Select<i class="mdi-navigation-arrow-drop-down right"></i></a>-->
                            </div>

                            <div class="input-field col s6">
                                <span>Age</span>
                                <p class="range-field">
                                    <input type="range" id="test5" min="0" max="100" />
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <p>
                                    <input name="group1" type="radio" id="test1" />
                                    <label for="test1">Red</label>

                                    <input name="group1" type="radio" id="test2" />
                                    <label for="test2">Yellow</label>

                                    <input class="with-gap" name="group1" type="radio" id="test3" />
                                    <label for="test3">Green</label>

                                    <input name="group1" type="radio" id="test4" disabled="disabled" />
                                    <label for="test4">Brown</label>
                                </p>
                            </div>

                            <div class="input-field col s6">
                                <p>
                                    <input type="checkbox" id="test6" checked="checked" />
                                    <label for="test6">Yellow</label>

                                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                                    <label for="filled-in-box">Filled in</label>

                                    <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
                                    <label for="test7">Green</label>

                                    <input type="checkbox" id="test8" disabled="disabled" />
                                    <label for="test8">Brown</label>
                                </p>

                            </div>

                        </div>


                        <div class="row">
                            <div class="file-field input-field col s12">
                                <div class="btn">
                                    <span>Upload File</span>
                                    <input type="file" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <label for="birthdate" class="">Birthdate</label>
                                <input type="date" class="datepicker">
                            </div>

                            <div class="input-field col s6">
                                <p class="range-field">
                                    <input type="range" id="test52" min="0" max="100" />
                                </p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="message5" class="materialize-textarea" length="120"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>

        <div class="footer-copyright">
