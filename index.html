<html>
<title>Backend eus</title>

<head>
    <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css">
    <link href="css/style.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper pad-left"><a class="page-title">Table</a></div>
            </div>
        </nav>
        <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="mdi-navigation-menu"></i></a></div>
        <ul id="nav-mobile" class="side-nav fixed" style="left: 0px;">
            <li class="logo">
                <a id="logo-container" href="" class="brand-logo text-center">
                Wohlig
                </a>
            </li>
            <li class="bold"><a href="" class="waves-effect waves-teal">Dashboard</a></li>
            <li class="bold"><a href="" class="waves-effect waves-teal">Form</a></li>
            <li class="bold"><a href="" class="waves-effect waves-teal">Table</a></li>
        </ul>
    </header>
    <div class="row">
        <div class="col s9 offset-s3">
            <div class="col s12">
                <p>Add <code class=" language-markup">class="hoverable"</code> to the table tag for a hoverable table</p>
                <table class="hoverable">
                    <thead>
                        <tr>
                            <th data-field="id">Name</th>
                            <th data-field="name">Item Name</th>
                            <th data-field="price">Item Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>
                            <td>$3.76</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>
                            <td>$7.00</td>
                        </tr>
                        <tr>
                            <td>Shannon</td>
                            <td>KitKat</td>
                            <td>$9.99</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Materialize/bin/materialize.js"></script>
    <script src="bower_components/Materialize/js/sideNav.js"></script>
</body>

</html>
